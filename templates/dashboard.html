{% extends 'base.html' %}

{% block title %}
    Dashboard Page
{%endblock%}

{% block body %}
    <div class="container-fluid">
        {% include 'messages.html' %}
        <div class="row">
            <div class="col-2">
                {% include 'sidebar.html' %}
            </div>
            <div class="col-10">
                <div class="mx-2 bg-light w-100 h-100">
                    <h3>Dashboard</h3>
                    <div class="row">
                        <div class="col-4">
                            <div class="students_count bg-white mt-5">
                                <div class="students_count_icon">
                                    <i class="fa-solid fa-user fa-2xl ml-3 px-5" style="color: #febc06;"></i>
                                </div>
                                <h5 class="border-top mt-4 text-center">{{data.students}} Students</h5>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="courses_count bg-white mt-5">
                                <div class="courses_count_icon">
                                    <i class="fa-solid fa-book fa-2xl ml-3 px-5" style="color: #febc06;"></i>
                                </div>
                                <h5 class="border-top mt-4 text-center">{{data.courses}} Courses</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}

{% endblock %}
