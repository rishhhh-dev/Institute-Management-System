{% extends 'base.html' %}


{% block title %}
    Edit Student
{%endblock%}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            {% include 'sidebar.html' %}
        </div>
        <div class="col-10">
            <div class="mx-2 bg-light w-100 px-2">
                <h3>Edit Student</h3>
                {% include 'messages.html' %}
                <div class="student-create-form d-flex align-items-start justify-content-center">
                    <form method="post">
                        {% csrf_token %}
                            <div class="student_name_div">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="student_name">Student Name: </label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="sname" id="student_name" value="{{student.name}}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="student_email_div">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="student_email">Student Email: </label>
                                    </div>
                                    <div class="col-8">
                                        <input type="email" class="form-control" name="semail" id="student_email" value="{{student.email}}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="student_phone_div">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="student_phone">Student Phone: </label>
                                    </div>
                                    <div class="col-8">
                                        <input type="number" class="form-control" name="sphone" id="student_phone" value="{{student.phone}}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="student_location_div">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="student_location">Student Location: </label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="slocation" id="student_location" value="{{student.location}}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="student_course_div">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="student_course">Select Course: </label>
                                    </div>
                                    <div class="col-8">
                                        <select id="student_course" name="scourse">
                                            {% if student.course %}
                                                <option class="active">{{student.course}}</option>
                                            {%for course in courses%}
                                                <option>{{course.name}}</option>
                                            {%endfor%}
                                            {%endif%}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-center mt-5">
                                <button type="submit" class="btn btn-success rounded-pill">Edit Student</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}

{% block js %}

{%endblock%}
