{% extends 'base.html' %}


{% block title %}
    Register Page
{% endblock %}


{% block body %}
    <div class="container">
        <div class="card shadow mt-5">
            <div class="card-body">
                {% include 'messages.html' %}
                <h4 class="card-title text-center">Sign Up</h4>
                <div class="d-flex align-items-center justify-content-center">
                    <form method="post" class="mt-5">
                        {% csrf_token %}
                        <div class="fname">
                            <div class="row">
                                <div class="col-4">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="first_name" name="fname" placeholder="Enter Your First Name" required>
                                </div>
                            </div>
                        </div>
                
                        <div class="lname mt-2">
                            <div class="row">
                                <div class="col-4">
                                    <label for="last_name">Last Name</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="last_name" name="lname" placeholder="Enter Your Last Name" required>
                                </div>
                            </div>
                        </div>
                
                        <div class="email-div mt-2">
                            <div class="row">
                                <div class="col-4">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col-8">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                                </div>
                            </div>
                        </div>
                
                        <div class="username-div mt-2">
                            <div class="row">
                                <div class="col-4">
                                    <label for="username">Username</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username"  required>
                                </div>
                            </div>
                        </div>
                
                        <div class="password1-div mt-2">
                            <div class="row">
                                <div class="col-4">
                                    <label for="password1">Password</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Your Password" required>
                                </div>
                            </div>
                        </div>
                
                        <div class="password2-div mt-2">
                            <div class="row">
                                <div class="col-4">
                                    <label for="password2">Confirm Password</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Your Password" required onkeypress="validate_password()">
                                </div>
                                <p>
                                    <span class="d-none text-danger fw-bold" id="incorrect_passwd"></span>
                                </p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <input type="submit" class="btn-success rounded-pill px-4" id="register_submit">
                        </div>
                    </form>  
                </div>

                <div class="d-flex align-items-center justify-content-center mt-3">
                    <a href="{% url 'login_user' %}">Already a User? Login</a>
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}

<script>
    function validate_password(){
        $(document).ready(function(){
            var pass1 = $('#password1').val();
            var pass2 = $('#password2').val();

            if(pass1 != pass2){
                $('#incorrect_passwd').removeClass('d-none');
                $('#incorrect_passwd').text('Password does not match');
            }
            else{
                $('#incorrect_passwd').addClass('d-none');
                $('#incorrect_passwd').text('');
            }
        });
    }
</script>
{%endblock%}
