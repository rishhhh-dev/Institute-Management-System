<script>
    $(document).ready(function(){
        setTimeout(function(){
            $('#message').addClass('d-none');
        },3000);
    });
</script>
<script>
    $(document).ready(function(){
        if(window.location.pathname == '/students/'){
            $('#student_link').addClass('active');
            $('#dash_link').removeClass('active');
            $('#course_link').removeClass('active');
        }
        if(window.location.pathname == '/courses/'){
            $('#student_link').removeClass('active');
            $('#dash_link').removeClass('active');
            $('#course_link').addClass('active');
        }
        if(window.location.pathname == '/dashboard/'){
            $('#student_link').removeClass('active');
            $('#dash_link').addClass('active');
            $('#course_link').removeClass('active');
        }
    });
</script>
<script>
    $(document).ready(function(){
        $('#logout_btn').click(function(){
            window.location.href = '/logout/';
        });
    });
</script>

{%endblock%}
</html>
