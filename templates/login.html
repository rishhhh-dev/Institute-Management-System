{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block body %}
    <div class="container">
        <div class="card shadow mt-5">
            <div class="card-body">
                <h4 class="card-title text-center">Sign In</h4>
                {% include 'messages.html' %}
                <div class="d-flex align-items-center justify-content-center">
                    <form method="post" class="mt-5">
                        {% csrf_token %}
                        <div class="username-div">
                            <div class="row">
                                <div class="col-4">
                                    <label for="username">Username</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username"  required>
                                </div>
                            </div>
                        </div>

                        <div class="password1-div mt-2">
                            <div class="row">
                                <div class="col-4">
                                    <label for="password1">Password</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" id="password1" name="password" placeholder="Enter Your Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <input type="submit" class="btn-success rounded-pill mt-3 px-4">
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <a href="{% url 'regsiter_user' %}">New User? Register Here</a>
            </div>
        </div>
    </div>
    
{% endblock %}

{% block js %}

{%endblock%}
