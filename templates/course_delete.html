{% extends 'base.html' %}


{% block title %}
    Delete Course
{%endblock%}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            {% include 'sidebar.html' %}
        </div>
        <div class="col-10">
            <div class="mx-2 bg-light w-100 px-2">
                <h3>Delete Student</h3>
                {% include 'messages.html' %}
                <div class="course-delete-form d-flex align-items-start justify-content-center">
                    <form method="post">
                        {% csrf_token %}
                            <h5>Are you sure you want to delete this course data?</h5>
                            <div class="d-flex align-items-center justify-content-center mt-5">
                                <button type="submit" class="btn btn-danger rounded-pill">Delete Course</button>
                                <a type="button" class="btn btn-warning rounded-pill ml-4" href="{% url 'all-courses'%}">Cancel</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}

{%endblock%}
